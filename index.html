<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>js13kGames 2017</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="css/screen.css" />
</head>
<body>
<div id="characters">
  <h1 class="title">Game</h1>
  <div class="characters">
    <div class="character">
      <div class="picker">
        <div class="arrows">
          <div class="left arrow"></div>
          <div class="left arrow"></div>
          <div id="alice-role-prev" class="left arrow"></div>
        </div>
        <div id="alice-portrait" class="portrait"></div>
        <div class="arrows">
          <div class="right arrow"></div>
          <div class="right arrow"></div>
          <div id="alice-role-next" class="right arrow"></div>
        </div>
      </div>
      <div class="stats">
        <div id="alice-role" class="role"></div>
        <table>
          <tr><td>Str</td><td id="alice-str"></td></tr>
          <tr><td>Bdy</td><td id="alice-bdy"></td></tr>
          <tr><td>Dex</td><td id="alice-dex"></td></tr>
          <tr><td>Int</td><td id="alice-int"></td></tr>
          <tr><td>Wil</td><td id="alice-wil"></td></tr>
          <tr><td>Chr</td><td id="alice-chr"></td></tr>
        </table>
      </div>
    </div>
    <div class="character">
      <div class="picker">
        <div class="arrows">
          <div class="left arrow"></div>
          <div class="left arrow"></div>
          <div id="carol-role-prev" class="left arrow"></div>
        </div>
        <div id="carol-portrait" class="portrait"></div>
        <div class="arrows">
          <div class="right arrow"></div>
          <div class="right arrow"></div>
          <div id="carol-role-next" class="right arrow"></div>
        </div>
      </div>
      <div class="stats">
        <div id="carol-role" class="role"></div>
        <table>
          <tr><td>Str</td><td id="carol-str"></td></tr>
          <tr><td>Bdy</td><td id="carol-bdy"></td></tr>
          <tr><td>Dex</td><td id="carol-dex"></td></tr>
          <tr><td>Int</td><td id="carol-int"></td></tr>
          <tr><td>Wil</td><td id="carol-wil"></td></tr>
          <tr><td>Chr</td><td id="carol-chr"></td></tr>
        </table>
      </div>
    </div>
  </div>
  <div id="difficulty">Normal</div>
  <div id="start" class="button">Start</div>
</div>

<div id="world" class="hidden">
  <div id="spells"></div>
  <div>
    <div id="flavor-title" class="flavor title"></div>
    <div id="flavor-text" class="flavor text"></div>
    <div id="signpost">
      <div id="sign1" class="sign"></div>
      <div id="sign2" class="sign"></div>
    </div>
    <div id="gems">
      <div id="moons" class="unselectable moons gem"></div>
      <div id="suns" class="unselectable suns gem"></div>
      <div id="waves" class="unselectable waves gem"></div>
      <div id="leaves" class="unselectable leaves gem"></div>
      <div id="wyrms" class="unselectable wyrms gem"></div>
      <div id="knots" class="unselectable knots gem"></div>
    </div>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
