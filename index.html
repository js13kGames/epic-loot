<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>js13kGames 2017</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="css/screen.css" />
</head>
<body class="unselectable">
<div id="world" class="day">
  <div class="row player">
    <div class="row in-game stats">
      <div id="in-game-portrait"></div>
      <div><span>str</span><span>bdy</span><span>Qck</span></div>
      <div><span id="in-game-suns"></span><span id="in-game-leaves"></span><span id="in-game-waves"></span></div>
      <div><span>int</span><span>wil</span><span>chr</span></div>
      <div><span id="in-game-knots"></span><span id="in-game-moons"></span><span id="in-game-wyrms"></span></div>
    </div>
    <div class="experience">
      <div class="celestial"></div>
      <div class="row points"><span id="xp-points"></span>/<span id="xp-needed"></span>XP</div>
      <div class="row levels"><span id="this-level"></span><span class="progress"><span id="xp-progress"></span></span><span id="next-level"></span></div>
    </div>
  </div>
  <div class="narrative row">
    <div id="narrative" class="flavor"></div>
    <div id="button" class="hitbox iconic button">Start</div>
  </div>
  <div id="collection" class="row collection">
    <div id="used-items" class="row"></div>
  </div>
  <div id="level-up" class="row stats level-up hidden">
    <div>
      <span id="level-suns" class="sign mini loot">
        <span class="value">1</span>
        <span class="pixelated portrait loot bottle0"></span>
        <div class="gems"><span class="suns gem"></span></div>
      </span>
      <span id="level-leaves" class="sign mini loot">
        <span class="value">1</span>
        <span class="pixelated portrait loot bottle1"></span>
        <div class="gems"><span class="leaves gem"></span></div>
      </span>
      <span id="level-waves" class="sign mini loot">
        <span class="value">1</span>
        <span class="pixelated portrait loot bottle2"></span>
        <div class="gems"><span class="waves gem"></span></div>
      </span>
    </div>
    <div>
      <span id="level-knots" class="sign mini loot">
        <span class="value">1</span>
        <span class="pixelated portrait loot bottle3"></span>
        <div class="gems"><span class="knots gem"></span></div>
      </span>
      <span id="level-moons" class="sign mini loot">
        <span class="value">1</span>
        <span class="pixelated portrait loot bottle4"></span>
        <div class="gems"><span class="moons gem"></span></div>
      </span>
      <span id="level-wyrms" class="sign mini loot">
        <span class="value">1</span>
        <span class="pixelated portrait loot bottle5"></span>
        <div class="gems"><span class="wyrms gem"></span></div>
      </span>
    </div>
  </div>
  <div id="buttons" class="row picker">
    <div id="reroll" class="hitbox iconic button">Reroll</div>
  </div>
  <div id="signpost" class="row">
    <div id="sign1"></div>
    <div id="sign2"></div>
  </div>
  <div id="gems" class="row">
    <div id="gems-suns"></div>
    <div id="gems-leaves"></div>
    <div id="gems-waves"></div>
    <div id="gems-knots"></div>
    <div id="gems-moons"></div>
    <div id="gems-wyrms"></div>
  </div>
</div>
<div class="col map">
  <div class="row">
    <div class="col backpack">
      <p class="iconic title">Bag</p>
      <div id="backpack" class="col"></div>
    </div>
    <div class="col used-gems">
      <p class="iconic title">Gems</p>
      <div id="used-gems"></div>
    </div>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
