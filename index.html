<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Epic Loot</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="css/screen.css" />
</head>
<body class="unselectable">
<div id="world" class="col paper world">
  <div class="col quest">
    <div class="row player">
      <div class="row in-game stats">
        <div><span>str</span><span>bld</span><span>Qck</span></div>
        <div><span id="in-game-suns"></span><span id="in-game-leaves"></span><span id="in-game-waves"></span></div>
        <div><span>int</span><span>wil</span><span>chr</span></div>
        <div><span id="in-game-knots"></span><span id="in-game-moons"></span><span id="in-game-wyrms"></span></div>
      </div>
      <div class="col tracker">
        <div class="row"><span id="celestial-progress"><span class="celestial"></span></span></div>
        <div class="row">
          <div class="col experience">
            <div class="row points"><span id="xp-points"></span>/<span id="xp-needed"></span>XP</div>
            <div class="row levels"><span id="this-level"></span><span class="progress"><span id="xp-progress"></span></span><span id="next-level"></span></div>
          </div>
          <div id="d6" class="dice"><span class="d2"></span><span class="d4"></span></div>
        </div>
      </div>
    </div>
    <div class="col ui">
      <div class="narrative row">
        <div id="narrative" class="flavor"></div>
        <div id="button" class="hitbox iconic button"></div>
      </div>
      <div id="used-items" class="row"></div>
      <div id="level-up" class="col level-up hidden">
        <div class="row">
          <div id="level-suns"></div>
          <div id="level-leaves"></div>
          <div id="level-waves"></div>
        </div>
        <div class="row">
          <div id="level-knots"></div>
          <div id="level-moons"></div>
          <div id="level-wyrms"></div>
        </div>
      </div>
      <div id="signpost" class="row">
        <div id="sign1"></div>
        <div id="sign2"></div>
      </div>
      <div id="gems" class="row">
        <div id="gems-suns" class="set"></div>
        <div id="gems-leaves" class="set"></div>
        <div id="gems-waves" class="set"></div>
        <div id="gems-knots" class="set"></div>
        <div id="gems-moons" class="set"></div>
        <div id="gems-wyrms" class="set"></div>
      </div>
    </div>
  </div>
  <div class="row map">
    <div class="col backpack">
      <div class="iconic title">Bag</div>
      <div id="backpack" class="col"></div>
    </div>
    <div class="col used-gems">
      <div class="iconic title">Gems</div>
      <div id="used-gems"></div>
    </div>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
