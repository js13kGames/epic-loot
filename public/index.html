<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>js13kGames 2017</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="css/screen.css" />
</head>
<body>
<div id="character">
  <h1 class="title">Darcy&rsquo;s Dungeon</h1>
  <p class="flavor">The Queen had not been overly specific about where the dungeon was. &ldquo;It&rsquo;s north of the castle, in Flylock Forest. You&rsquo;ll probably need some help cleaning it out.&rdquo; That was all you caught before the attendant bustled you out the door.</p>
  <div class="character">
    <div class="stats">
      <div id="portrait" class="portrait"></div>
      <div><span>strength</span><span>body</span><span>dexterity</span></div>
      <div><span id="str"></span><span id="bdy"></span><span id="dex"></span></div>
      <div><span>intellect</span><span>will</span><span>charm</span></div>
      <div><span id="int"></span><span id="wil"></span><span id="chr"></span></div>
    </div>
    <div class="picker">
      <div id="role-prev" class="hitbox"><span class="left arrow"></span></div>
      <div id="role" class="role"></div>
      <div id="role-next" class="hitbox"><span class="right arrow"></span></div>
    </div>
  </div>
  <div id="start" class="button">Start</div>
</div>

<div id="world" class="hidden">
  <div id="spells"></div>
  <div>
    <div id="flavor-title" class="flavor title"></div>
    <div id="flavor-text" class="flavor text"></div>
    <div id="signpost">
      <div id="sign1" class="sign"></div>
      <div id="sign2" class="sign"></div>
    </div>
    <div id="gems">
      <div id="suns" class="unselectable"></div>
      <div id="leaves" class="unselectable"></div>
      <div id="waves" class="unselectable"></div>
      <div id="knots" class="unselectable"></div>
      <div id="moons" class="unselectable"></div>
      <div id="wyrms" class="unselectable"></div>
    </div>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
