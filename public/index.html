<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>js13kGames 2017</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-cabable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.css" />
  <link rel="stylesheet" media="only screen and (min-width:40em)" href="css/screen.css" />
</head>
<body class="unselectable">
<div id="world" class="day">
  <div class="player">
    <div class="in-game stats">
      <div id="in-game-portrait"></div>
      <div><span>str</span><span>bdy</span><span>dex</span></div>
      <div><span id="in-game-suns"></span><span id="in-game-leaves"></span><span id="in-game-waves"></span></div>
      <div><span>int</span><span>wil</span><span>chr</span></div>
      <div><span id="in-game-knots"></span><span id="in-game-moons"></span><span id="in-game-wyrms"></span></div>
    </div>
    <div class="experience">
      <div class="celestial"></div>
      <div class="points"><span id="xp-points"></span>/<span id="xp-needed"></span>XP</div>
      <div class="levels"><span id="this-level"></span><span class="progress"><span id="xp-progress"></span></span><span id="next-level"></span></div>
    </div>
  </div>
  <div id="narrative" class="narrative flavor">You make camp near a forest as night falls. The mushrooms you found earlier become a hearty meal. The warmth of your fire lulls you to sleep. You dream you are a <span id="role">wizard</span> on a quest&hellip;</div>
  <div id="collection" class="collection hidden">
    <div id="spells"></div>
    <div id="used-gems"></div>
  </div>
  <div id="level-up" class="stats level-up hidden">
    <div>
      <span id="level-up-suns" class="button">strength</span>
      <span id="level-up-leaves" class="button">body</span>
      <span id="level-up-waves" class="button">dexterity</span>
    </div>
    <div>
      <span class="stat"><span class="suns gem"></span></span>
      <span class="stat"><span class="leaves gem"></span></span>
      <span class="stat"><span class="waves gem"></span></span>
    </div>
    <div>
      <span id="level-up-knots" class="button">intellect</span>
      <span id="level-up-moons" class="button">will</span>
      <span id="level-up-wyrms" class="button">charm</span>
    </div>
    <div>
      <span class="stat"><span class="knots gem"></span></span>
      <span class="stat"><span class="moons gem"></span></span>
      <span class="stat"><span class="wyrms gem"></span></span>
    </div>
  </div>
  <div id="buttons" class="picker">
    <div id="role-prev" class="hitbox button"><span class="left arrow"></span></div>
    <div id="start" class="hitbox iconic button">Start</div>
    <div id="role-next" class="hitbox button"><span class="right arrow"></span></div>
  </div>
  <div id="signpost">
    <div id="sign1"></div>
    <div id="sign2"></div>
  </div>
  <div id="gems">
    <div id="suns"></div>
    <div id="leaves"></div>
    <div id="waves"></div>
    <div id="knots"></div>
    <div id="moons"></div>
    <div id="wyrms"></div>
  </div>
</div>

<script src="js/game.js"></script>
</body>
</html>
